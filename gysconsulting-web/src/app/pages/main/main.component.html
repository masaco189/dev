<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" [mode]="mode" [opened]="toggleMenuOpen">
    <div class="side-options-container">

      <div class="side-menu-option" [ngClass]="{ 'active-tab': this.activeOption === 'home' || this.activeOption === ''}"
        (click)="goToView('', drawer)">
        <p class="side-menu-text">Inicio</p>
      </div>
      <div class="side-menu-option" [ngClass]="{ 'active-tab': this.activeOption === 'profile' }"
        (click)="goToView('profile', drawer)">
        <p class="side-menu-text">Mi cuenta</p>
      </div>
    </div>

    <div class="small-border-top">
      <div class="title-container">
        <p class="allies-title-side">Bienvenido</p>
      </div>
    </div>

    <div class="small-border-top version-container">
      <span *ngIf="version">{{version}}</span>
    </div>

  </mat-drawer>

  <div class="example-sidenav-content">

    <div class="card-shadow-container">
      <div
        _ngcontent-hic-c112=""
        class="card-shadow-container basics-container features-container"
      >
      <router-outlet></router-outlet>
        <br><br><br><br><br><br><br><br><br><br>
      </div>
    </div>

  </div>
</mat-drawer-container>
