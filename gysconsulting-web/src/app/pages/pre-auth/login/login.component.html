<div class="login">
  <form class="custom-form" method="post">
    <h1>Inicio de sesión</h1>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Nombre de usuario"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Contaseña"
      required="required"
    />
    <button type="submit" (click)="login()">Iniciar Sesión</button>
  </form>
</div>
